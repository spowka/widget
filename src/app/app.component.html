<div class="body wg-flex">
  <div class="body__wrapper wg-flex wg-flex-column">
    <app-header></app-header>
    <main class="main">
      <div *ngIf="(authLoading$ | async); else route" class="wg-flex wg-flex-center">
        <img src="assets/icon/loading-photo-card.gif" alt="Loading spinner">
      </div>
      <ng-template #route>
        <router-outlet></router-outlet>
      </ng-template>
    </main>
    <app-footer></app-footer>
  </div>
  <div class="close wg-flex wg-flex-center">
    <img src="assets/icon/close.svg" alt="close.svg" />
  </div>
</div>
