<div class="collections container wg-flex wg-flex-column">
  <div class="collections__header">
    <app-header-section [isVisibleBtn]="false" [title]="title"></app-header-section>
  </div>
  <div class="collections__body" heightHandler>
   <ng-container *ngIf="(isLoading$ | async); else isActive">
      <div class="collections__card placeholder-animate" *ngFor="let loaderItem of (loaderItems$ | async)"></div>
   </ng-container>
   <ng-template #isActive>
       <div class="collections__card" *ngFor="let collection of (collections$ | async)" (click)="goToCollections(collection.id)">
         <img [src]="collection.image" [lazyLoad]="collection.image" [offset]="elHeight" [defaultImage]="'../../../assets/icon/loading-photo-collections.gif'" [alt]="collection.name">
         <div class="gradient-bar wg-flex wg-flex-align-center wg-flex-start">
           <h2 class="title white">{{collection.name}}</h2>
         </div>
       </div>
    </ng-template>    
  </div>
</div>
